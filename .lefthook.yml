pre-commit:
  parallel: true
  commands:
    gitleaks:
      run: gitleaks detect --no-banner
    format:
      glob: "*.{json,md,yml,yaml,toml,sh}"
      run: dprint fmt {staged_files} && git add {staged_files} && dprint check {staged_files}
    shellcheck:
      glob: "*.{sh,bash}"
      run: shellcheck {staged_files}
    test:
      run: bash .devcontainer/tests/smoke.sh \
        yq jq unzip zip git ping zsh \
        go node npm yarn pnpm dprint docker \
        shellcheck lefthook conform shfmt pants \
        kubectl helm k3d minikube kustomize kubeseal \
        terraform ansible ansible-lint

commit-msg:
  commands:
    conform:
      run: conform enforce --commit-msg-file {1}

pre-push:
  commands:
    test:
      run: bash .devcontainer/tests/smoke.sh \
        yq jq unzip zip git ping zsh \
        go node npm yarn pnpm dprint docker \
        shellcheck lefthook conform shfmt pants \
        kubectl helm k3d minikube kustomize kubeseal \
        terraform ansible ansible-lint
